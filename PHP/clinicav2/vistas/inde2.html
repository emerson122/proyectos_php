<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<title>Formulario</title>
</head>
<body>

	<div class="container">
		<div class="form__top">
			<h2>Formulario <span>Registro</span></h2>
		</div>		
		<form action='AgregarUsuario' method="post" class="form__reg" action="">
			<input class="input" type="text" name='nombre' placeholder="&#128100;   Nombre de usuario" required autofocus>
            <input class="input" type="password" name='contrasena'  placeholder="&#9993;  Contraseña" required>
            <input class="input" type="text" name='correo' placeholder="&#9993;  Correo" required>
            <input class="input" type="text" name='telefono' placeholder="&#128222;  Telefono" required>
            <input class="input" type="text" name='dirrecion' placeholder="&#8962;  Dirección" required>
            <div class="btn__form">
            	<input class="btn__submit" type="submit" value="REGISTRAR">
            	<input class="btn__reset" type="reset" value="LIMPIAR">	
				<button class="btn__reset" onclick="window.location.href='index.html'">Regresar</button>
	
            </div>
		</form>
	</div>
	
</body>
</html>
